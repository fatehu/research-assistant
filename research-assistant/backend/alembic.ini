# Alembic 配置文件

[alembic]
# 迁移脚本位置
script_location = alembic

# 模板文件
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# 是否截断 revision 到指定长度
truncate_slug_length = 40

# 修订 ID 生成参数
revision_environment = false

# 版本路径分隔符
version_path_separator = os

# 需要的版本顺序
prepend_sys_path = .

# 时区设置
timezone = UTC

# 运行器
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
